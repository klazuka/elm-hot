<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
	<script type="text/javascript" src="runtime.js"></script>
	<script type="text/javascript" src="build/MainWithPorts.js"></script>
</head>

<body>
	<div id="embed">to be filled out later</div>
	<script>
		connect("MainWithPorts");
		var app = Elm.MainWithPorts.init({
			node: document.getElementById('embed'),
			flags: {}
		});

		app.ports.toJavaScript.subscribe(function (n) {
			app.ports.fromJavaScript.send(n);
		});
	</script>
</body>
</html>
